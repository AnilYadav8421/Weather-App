<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="search">
                <input type="text" placeholder="Search city">
                <button><img src="search.png"></button>
            </div>
            <div class="weather">
                <img src="clear.png" class="weather-icon">
                <h1 class="temp">22&deg;C</h1>
                <h2 class="city">Bengaluru</h2>
            </div>
            <div class="details">
                <div class="colm">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">53&percnt;</p>
                        <p>Humidity</p>
                    </div>
                    
                </div>
                <div class="colm">
                    <img src="wind.png"> 
                    <div>
                        <p class="wind">5.66&nbsp;km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
